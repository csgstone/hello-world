

message TextureAtlasData {
  required string name = 1;
  required string imagePath = 2;
  repeated TextureData textureDataList = 3;
}


message TextureData
{
  required string name = 1;
  optional bool rotated = 2;
  optional Rectangle region = 3;
  optional Rectangle frame = 4;

}

message Rectangle
{
  required float x = 1;
  required float y = 2;
  required float width = 3;
  required float height = 4;
}